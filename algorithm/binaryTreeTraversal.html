<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 前序 
        function preOrder (root) {
            if (Object.prototype.toString.call(root) !== '[object Object]') {
                return
            }
        
            // root -> left -> right
            console.log(root.value)
            preOrder(root.left)
            preOrder(root.right)
        }

        // 中序
        function inOrder (root) {
            if (Object.prototype.toString.call(root) !== '[object Object]') {
                return
            }
        
            // left -> root -> right
            inOrder(root.left)
            console.log(root.value)
            inOrder(root.right)
        }

        // 后序
        function postOrder (root) {
            if (Object.prototype.toString.call(root) !== '[object Object]') {
                return
            }
        
            // left -> right -> root
            postOrder(root.left)
            postOrder(root.right)
            console.log(root.value)
        }

        let root = {
            value: 'A',
            left: {
                value: 'B',
                left: {
                    value: 'D'
                },
                right: {
                    value: 'E'
                }
            },
            right: {
                value: 'C',
                right: {
                    value: 'F'
                }
            }
        }
        console.log(postOrder(root))
    </script>
</body>
</html>
