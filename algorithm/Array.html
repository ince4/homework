    <script>
        // 1
        // 示例: 给定 nums = [2, 7, 11, 15], target = 9
        // 因为 nums[0] + nums[1] = 2 + 7 = 9 所以返回 [0, 1]
        // const nums = [2, 7, 11, 15]
        const target = 9
        let factor = new Map()

        function get(nums, target) {
            let factor = new Map()
            for (let i = 0; i < nums.length; i++) {
                if (factor.get(target - nums[i]) != undefined) {
                    // console.log([factor.get(target - nums[i]), i])
                    return [factor.get(target - nums[i]), i]
                }
                factor.set(nums[i], i)
            }
        }

        // 2
        // 判断 nums 中是否存在三个元素 a，b，c ，使得 a + b + c = 0 ？
        // 给定数组 nums = [-1, 0, 1, 2, -1, -4]
        // 满足要求的三元组集合为： [ [-1, 0, 1], [-1, -1, 2] ]
        const nums = [-1, 0, 1, 2, -1, -4]

        function getFactorIndex (nums ,target) {
            let result = []
            nums = nums.sort((a, b) => {
                return a - b
            })
            for (let i = 0; i < nums.length - 2; i++) {
                let j = i + 1
                let k = nums.length - 1
                let sum = nums[i] + nums[j] + nums[k]
                while (j < k) {
                    if (sum === target) {
                        result.push([nums[i], nums[j], nums[k]])
                        j++
                        k--
                    } else if (sum < target) {
                        j++
                    } else if (sum > target) {
                        k--
                    }
                }
            }
            return result
        }
