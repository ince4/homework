// new

const createNew = (Con, ...args) => {
    const obj = {}
    Object.setPrototypeOf(obj, Con.prototype)
    let result = Con.apply(obj, args)
    return result instanceof Object ? result : obj
}

// Object.create

function _create (prototypeOfCon) {
    function foo () {}
    foo.prototype = prototypeOfCon
    return new foo()
}
